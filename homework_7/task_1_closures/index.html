    <title>Document</title>

    <script>
        let sumClosure = () => {
            let sum = 0;
            return value => sum += value;
        }

        const sum = sumClosure();

        console.log(sum(4));
        console.log(sum(6));
        console.log(sum(10));
        console.log(sum(7));
    </script>
